<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit User Info</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .view-button {
      background-color: #2196F3;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Submit Your Info</h2>
    <form id="userForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="text" id="username" placeholder="Username" required>
      <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
    <a href="https://docs.google.com/spreadsheets/d/1yGJ6NZp5aTkmy_5prsEcnas6dbXIuzTfpUh8Rj_8Ubg/edit?usp=sharing" target="_blank">
      <button class="view-button" type="button">üîç View Submitted Data</button>
    </a>
  </div>

  <script>
    // ‚úÖ Use your real deployed Apps Script Web App URL here:
    const scriptURL = "https://script.google.com/macros/s/AKfycbxOTO_oNS4FFd2Ued83zQTBbwWo_QTioFVgISQIY25F0Y4-0tJfslmUOulanZTZBhA3YQ/exec";

    document.getElementById('userForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        username: document.getElementById('username').value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(res => {
        document.getElementById('message').innerText = "‚úÖ Data submitted successfully!";
        document.getElementById('userForm').reset();
      })
      .catch(err => {
        console.error(err);
        document.getElementById('message').innerText = "‚ùå Submission failed. Check script URL and permissions.";
      });
    });
  </script>

</body>
</html>
